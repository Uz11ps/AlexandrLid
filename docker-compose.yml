services:
  postgres:
    image: postgres:16-alpine
    container_name: telegram_bot_postgres
    environment:
      POSTGRES_DB: telegram_bot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: telegram_bot_app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: telegram_bot_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    restart: unless-stopped

  crm-backend:
    build: ./crm-backend
    container_name: crm_backend_app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: telegram_bot_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3001
    ports:
      - "3001:3001"
    restart: unless-stopped

  crm-frontend:
    build: ./crm-frontend
    container_name: crm_frontend_app
    depends_on:
      - crm-backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  postgres_data:

